<h2 class="table-header clearfix">
  <strong>
    <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>&nbsp Daily Counts</strong>
  <small>&nbsp (Errors Grouped by Day)</small>
</h2>
<!-- <div class="paging-btn-group">
  <button class="btn-prev">Previous</button>
  <button class="btn-next">Next</button>
</div> -->
<table class="table table-striped table-bordered table-link table-hover recent-errors">
  <thead>
    <tr>
      <th>Day</th>
      <th>Errors Count</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in daily | slice:page*itemsPerPage:page*itemsPerPage+itemsPerPage">
      <td>{{item.error_date}}</td>
      <td>{{item['count(*)']}}</td>
    </tr>
  </tbody>
</table>
