<div id="wrapper">
  <nav class="navbar-inverse">
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav side-nav">
        <li ng-class="{'active': $state.current.name.indexOf('navbar.charts.dashboard') >= 0}">
          <a ui-sref="navbar.charts.dashboard"><i class="fa fa-fw fa-dashboard"></i>&nbsp Dashboard</a>
        </li>
        <li ng-class="{'active': $state.current.name.indexOf('navbar.charts.recent') >= 0}">
          <a ui-sref="navbar.charts.recent">
            <span class="glyphicon glyphicon-time" aria-hidden="true"></span>&nbsp Recent</a>
        </li>
        <li>
          <a ui-sref="navbar.charts.msgs">
            <span class="glyphicon glyphicon-alert" aria-hidden="true"></span>&nbsp Messages</a>
        </li>
        <li>
          <a ui-sref="navbar.charts.urls">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp Urls</a>
        </li>
        <li>
          <a ui-sref="navbar.charts.browsers">
            <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>&nbsp Browsers</a>
        </li>
        <li>
          <a ui-sref="navbar.charts.users">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp Users</a>
        </li>
        <li>
          <a ui-sref="navbar.charts.daily">
            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>&nbsp Daily</a>
        </li>
        <li>
          <a ui-sref="navbar.charts.starred">
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>&nbsp Starred</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="page-wrapper">
    <div class="container-fluid">
      <div class="filter-tools">
        <h4 class="domain-filter">
          <strong>Domain:</strong>
          <button type="button" class="btn btn-default domain-select" ng-model="selectedIcon" placement="auto" bs-options="icon.value as icon.label for icon in icons" bs-select>
            <span class="caret"></span>
          </button>
        </h4>
        <h4 class="date-filter">
          <strong>For:</strong>
          <button type="button" class="btn btn-default date-select" ng-model="selectedPeriod" placement="auto" bs-options="period.value as period.label for period in periods" bs-select>
            <span class="caret"></span>
          </button>
        </h4>
      </div>
      <div ui-view id="charts-view">
      </div>
    </div>
  </div>
</div>
